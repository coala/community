[bdist_wheel]
python-tag = py34.py35.py36

[tool:pytest]
minversion = 3.6.4

DJANGO_SETTINGS_MODULE = community.settings

testpaths =
  community
  activity
  data
  gci
  gsoc
  gamification
  ci_build
  meta_review

python_files = test_*.py
python_classes = *Test

addopts =
  -r a
  -p no:logging
  --color=yes
  --doctest-glob=*.rst
  --doctest-modules
  --doctest-ignore-import-error
  --error-for-skips
  --cov
  --instafail
  --profile
  --reorder 'requirements.txt' 'test-requirements.txt' '*'

doctest_optionflags =
  ELLIPSIS
  IGNORE_EXCEPTION_DETAIL

env =
  PYTEST=1

reqsfilenamepatterns =
  requirements.txt
  test-requirements.txt

reqsignorevcs = True

timeout = 35

[coverage:coverage_env_plugin]
markers = True

[coverage:run]
branch = True
cover_pylib = False

plugins =
  coverage_env_plugin
  coverage_config_reload_plugin

source =
  community
  activity
  data
  gci
  gsoc
  gamification
  ci_build
  meta_review

omit =
  tests/*
  activity/*.py
  community/git.py
  gci/*.py
  gsoc/*.py
  ci_build/*.py
  meta_review/handler.py
  */migrations/*.py
  */management/commands/*.py
  meta_review/load_from_db.py
  meta_review/dump_to_db.py
  community/urls.py
  */views.py
  */tests/*.py

[coverage:report]
fail_under = 100
show_missing = True
skip_covered = False
sort = Miss
exclude_lines =
  pragma: no ?cover
  pragma ${PLATFORM_SYSTEM}: no cover
  pragma ${OS_NAME}: no cover
  pragma Python [0-9.,]*${PYTHON_VERSION}[0-9.,]*: no cover
  def get_api_key
  def clear_score
  def __str__

partial_branches =
  pragma: no ?branch
  pragma.* ${PLATFORM_SYSTEM}: no branch
  pragma.* ${OS_NAME}: no branch
[coverage:force_end_of_section]
