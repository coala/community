global:
  difficulty_label: difficulty/{difficulty_level}
  template: "Your task is to solve a '{difficulty_level}' difficulty issue in
            the {repo_name} repository. Here is the issue:


            Issue [#{issue_id}]({url}) {title}


            Remember to format your [Git Commit Message](http://coala.io/commit)
            according to the rules, otherwise the bot will tell you to fix it."

  newcomer:
    template: "Your task is to solve a '{difficulty_level}' difficulty issue
              in the {repo_name} repository. Here is the issue:


              Issue [#{issue_id}]({url}) {title}


              Read [Git Basics](http://coala.io/git)
              and [Newcomer Guide](http://coala.io/newcomer)
              to learn how to prepare your patch properly."


